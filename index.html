<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
<input id="user" type="text">
<button onclick="getAns()" type="submit">Enter</button>
<h3 id="ans"></h3>
<script>console.log('Welcome To Dictionary');
let userInput = document.getElementById('user');
let insertAns = document.getElementById('ans')
function getAns() {
console.clear()

fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${userInput.value}`).then((r)=> {
return r.json()
}).then((a)=> {
insertAns.innerText = a[0].meanings[0].definitions[0].definition;
console.log(a[0].phonetics)
if (a[0].phonetics[0].audio) {
let ad = new Audio(a[0].phonetics[0].audio)
ad.play()
} else if(a[0].phonetics[1].audio) {
let ad2 = new Audio(a[0].phonetics[1].audio)
ad2.play()
}else{
let ad3 = new Audio(a[0].phonetics[2].audio)
ad3.play()
}
})
}

// fetch('https://api.dictionaryapi.dev/api/v2/entries/en/hello')
// .then(response => response.json())
// .then(json => console.log(json))</script>
</body>

</html>
